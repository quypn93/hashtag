  </defs>

  <!-- Hashtag # -->
  <g fill="url(#hashtagGradient)">
    <!-- Vertical bars -->
    <rect x="65" y="50" width="15" height="100" rx="3"/>
    <rect x="120" y="50" width="15" height="100" rx="3"/>

    <!-- Horizontal bars -->
    <rect x="45" y="75" width="110" height="15" rx="3"/>
    <rect x="45" y="110" width="110" height="15" rx="3"/>
  </g>

  <!-- Trending arrow overlay -->
  <g fill="#ff6b6b" opacity="0.9">
    <path d="M 140 60 L 170 60 L 170 90 L 160 90 L 160 70 L 140 70 Z" />
    <circle cx="168" cy="62" r="4" fill="#ff6b6b"/>
